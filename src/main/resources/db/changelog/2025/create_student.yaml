databaseChangeLog:
  - changeSet:
      id: create_student
      author: aganethed
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: group_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: student
            baseColumnNames: group_id
            referencedTableName: student_group
            referencedColumnNames: id
            constraintName: fk_student_student_group