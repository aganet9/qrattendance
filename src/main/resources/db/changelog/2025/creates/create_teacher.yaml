databaseChangeLog:
  - changeSet:
      id: create_teacher
      author: aganethed
      changes:
        - createTable:
            tableName: teacher
            remarks: "Преподаватели"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  remarks: "Первичный ключ"
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  remarks: "Имя"
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  remarks: "Фамилия"
                  type: VARCHAR(100)
              - column:
                  name: email
                  remarks: "Почта"
                  type: VARCHAR(255)