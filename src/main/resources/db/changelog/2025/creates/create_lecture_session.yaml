databaseChangeLog:
  - changeSet:
      id: create_lecture_session
      author: aganethed
      changes:
        - createTable:
            tableName: lecture_session
            remarks: "Сессии"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  remarks: "Первичный ключ"
                  constraints:
                    primaryKey: true
              - column:
                  name: subject
                  remarks: "Предмет"
                  type: VARCHAR(255)
              - column:
                  name: room
                  remarks: "Аудитория"
                  type: VARCHAR(50)
              - column:
                  name: date
                  remarks: "Дата проведения"
                  type: DATE
              - column:
                  name: teacher_id
                  remarks: "Преподаватель (fk_lecture_session_teacher)"
                  type: BIGINT