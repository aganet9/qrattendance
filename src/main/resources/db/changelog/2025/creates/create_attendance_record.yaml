databaseChangeLog:
  - changeSet:
      id: create_attendance_record
      author: aganethed
      changes:
        - createTable:
            tableName: attendance_record
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  remarks: "Первичный ключ"
                  constraints:
                    primaryKey: true
              - column:
                  name: student_id
                  remarks: "Студент (fk_attendance_record_student)"
                  type: BIGINT
              - column:
                  name: session_id
                  remarks: "Сессия (fk_attendance_record_lecture_session)"
                  type: BIGINT
              - column:
                  name: present
                  remarks: "Отметка (true/false)"
                  type: BOOLEAN
              - column:
                  name: timestamp
                  remarks: "Дата отметки"
                  type: DATE