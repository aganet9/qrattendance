databaseChangeLog:
  - changeSet:
      id: create_subject
      author: aganethed
      changes:
        - createTable:
            tableName: subject
            remarks: "Предметы"
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  remarks: "Первичный ключ"
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  remarks: "Название предмета"
                  type: VARCHAR(100)