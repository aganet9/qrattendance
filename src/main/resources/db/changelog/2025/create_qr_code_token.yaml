databaseChangeLog:
  - changeSet:
      id: create_qr_code_token
      author: aganethed
      changes:
        - createTable:
            tableName: qr_code_token
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(255)
              - column:
                  name: used
                  type: BOOLEAN
              - column:
                  name: session_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: qr_code_token
            baseColumnNames: session_id
            referencedTableName: lecture_session
            referencedColumnNames: id
            constraintName: fk_qr_code_token_lecture_session