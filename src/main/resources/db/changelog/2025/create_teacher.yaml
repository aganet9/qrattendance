databaseChangeLog:
  - changeSet:
      id: create_teacher
      author: aganethed
      changes:
        - createTable:
            tableName: teacher
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(255)